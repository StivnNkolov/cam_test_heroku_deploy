{% extends 'base/base.html' %}
{% block start %}


    <div class="container">
        <div class="row">
            <div class="col">
                <div class="col-md">
                    <div class="card text-center text-black  mb-3" id="">
                        <div class="card-header">
                            <h2 class="card-title">Are you sure you want to delete: {{ object.name }}</h2>
                        </div>
                        <div class="card-body">
                            <form action="{% url 'ingredient delete' object.id %}" method="post">
                                {{ form }}
                                {% csrf_token %}
                                <input class="btn btn-sm btn-secondary" type="submit" value="Delete">
                                <a class="btn btn-sm btn-warning" href="{% url 'recipes list' %}">Go Back</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
