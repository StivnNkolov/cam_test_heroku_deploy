{% extends 'base/base.html' %}
{% block start %}

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="col-md">
                    <div class="card text-center text-black  mb-3" id="">
                        <div class="card-header">
                            <h1 class="card-title">Cook and Math</h1>
                        </div>
                        <div class="card-body">
                            {% if request.user.is_authenticated %}
                                <a class="btn btn-lg btn-secondary" href="{% url 'ingredients list' %}">Съставки</a>
                                <a class="btn btn-lg btn-secondary" href="{% url 'recipes list' %}">Рецепти</a>
                            {% else %}
                                <a class="btn btn-lg btn-secondary" href="{% url 'register' %}">Регистрация</a>
                                <a class="btn btn-lg btn-secondary" href="{% url 'log in' %}">Вход</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

{% endblock %}
