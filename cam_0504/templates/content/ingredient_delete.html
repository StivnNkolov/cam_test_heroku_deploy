{% extends 'base/base.html' %}
{% block start %}
    <body>
    <h3>Are you sure you want to delete: {{ object.name }}</h3>
    <form action="{% url 'ingredient delete' object.id %}" method="post">
        {{ form }}
        {% csrf_token %}
        <input type="submit" value="Delete">
        <a href="{% url 'ingredients list' %}">Go Back</a>
    </form>
    </body>
{% endblock %}
